<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Failure Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>ðŸ«€ Heart Failure Prediction</h1>
    <p class="subtitle">AI-powered cardiovascular risk assessment system</p>
    <h2 class="section-title">ðŸ‘¤ Manual Patient Entry</h2>
    <form action="/predict" method="post" class="form-grid">
        <div class="input-group">
            <label>Age</label>
            <input type="number" name="age" placeholder="Years" required>
        </div>

        <div class="input-group">
            <label>Anaemia</label>
            <input type="number" name="anaemia" placeholder="0 or 1" required>
        </div>

        <div class="input-group">
            <label>CPK</label>
            <input type="number" name="creatinine_phosphokinase" placeholder="Creatinine Phosphokinase" required>
        </div>

        <div class="input-group">
            <label>Diabetes</label>
            <input type="number" name="diabetes" placeholder="0 or 1" required>
        </div>

        <div class="input-group">
            <label>Ejection Fraction (%)</label>
            <input type="number" name="ejection_fraction" placeholder="%" required>
        </div>

        <div class="input-group">
            <label>High Blood Pressure</label>
            <input type="number" name="high_blood_pressure" placeholder="0 or 1" required>
        </div>

        <div class="input-group">
            <label>Platelets</label>
            <input type="number" name="platelets" placeholder="Platelet count" required>
        </div>

        <div class="input-group">
            <label>Serum Creatinine</label>
            <input type="number" step="0.01" name="serum_creatinine" placeholder="mg/dL" required>
        </div>

        <div class="input-group">
            <label>Serum Sodium</label>
            <input type="number" name="serum_sodium" placeholder="mEq/L" required>
        </div>

        <div class="input-group">
            <label>Sex</label>
            <input type="number" name="sex" placeholder="0 = Female, 1 = Male" required>
        </div>

        <div class="input-group">
            <label>Smoking</label>
            <input type="number" name="smoking" placeholder="0 or 1" required>
        </div>

        <div class="input-group">
            <label>Follow-up Time</label>
            <input type="number" name="time" placeholder="Days" required>
        </div>
        <button type="submit" class="btn">Predict Risk</button>
    </form>
    <hr>
    <h2 class="section-title">ðŸ“‚ Batch Prediction</h2>
    <p class="subtitle">
        Upload CSV / Excel file for bulk patient risk analysis
    </p>

    <form action="/upload" method="post" enctype="multipart/form-data" class="upload-box">
        <input type="file" name="file" accept=".csv,.xlsx" required>
        <button type="submit" class="btn">â¬† Upload & Predict</button>
    </form>

</div>
</body>
</html>
