<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Heart Failure Prediction</title>
</head>
<body>
<h1>Heart Failure Prediction</h1>
<div class="card">
    <form action="/predict" method="POST">
        <div class="grid">
            <div>
                <label>Age</label>
                <input name="age" required>
            </div>
            <div>
                <label>Anaemia (0/1)</label>
                <input name="anaemia" required>
            </div>
            <div>
                <label>Creatinine Phosphokinase</label>
                <input name="creatinine_phosphokinase" required>
            </div>
            <div>
                <label>Diabetes (0/1)</label>
                <input name="diabetes" required>
            </div>
            <div>
                <label>Ejection Fraction</label>
                <input name="ejection_fraction" required>
            </div>
            <div>
                <label>High Blood Pressure (0/1)</label>
                <input name="high_blood_pressure" required>
            </div>

            <div>
                <label>Platelets</label>
                <input name="platelets" required>
            </div>
            <div>
                <label>Serum Creatinine</label>
                <input name="serum_creatinine" required>
            </div>
            <div>
                <label>Serum Sodium</label>
                <input name="serum_sodium" required>
            </div>
            <div>
                <label>Sex (0=F, 1=M)</label>
                <input name="sex" required>
            </div>
            <div>
                <label>Smoking (0/1)</label>
                <input name="smoking" required>
            </div>
            <div>
                <label>Follow-up Time</label>
                <input name="time" required>
            </div>
        </div>
        <button class="btn" type="submit">Predict</button>
        <p class="note">Fill all fields correctly before predicting the heart failure risk.</p>
    </form>
</div>
</body>
</html>
